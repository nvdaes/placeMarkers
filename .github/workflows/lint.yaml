name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  lint:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    - name: Install ruff
      uses: astral-sh/ruff-action@v3
      with:
        src: "./addon"
    - name: Check and fix
      run: ruff check --fix
    - name: Format
      run: ruff format
    - name: Push changes
      uses: Andro999b/push@v1.3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}